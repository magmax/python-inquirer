stages:
  - name: lint
  - name: test
  - name: deploy-pip
    if: tag IS present
  - name: deploy-docs
    if: tag IS present
  - name: deploy-release
    if: tag IS present

language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3.5-6.0"
dist: xenial
sudo: true
install:
  - pip install -r requirements-dev.txt
  - python setup.py install
script:
  - make run_integration_tests
  - if [[ $TRAVIS_PYTHON_VERSION != 'pypy' && $TRAVIS_OS_NAME == 'linux' ]]; then make run_acceptance_tests; fi

jobs:
  include:
    - stage: lint
      name: "Flakes"
      python:
        - "3.7"
      install:
        - pip install flake8
      script:
        - make flakes

    - stage: test
      name: "Tests"
      language: python
      after_success:
        - make coveralls

    - stage: windows-test
      name: "Windows Tests"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.2
        - choco install make
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      after_success:
        - make coveralls

    - stage: deploy-pip
      name: "Publish to PyPi"
      python: '3.7'
      script:
        - pip install -r requirements-dev.txt
      deploy:
        provider: pypi
        user: AuHau-deploy
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          tags: true
          repo: magmax/python-inquirer
        password:
          secure: "U3TCm2jfVDh1jlsLUMNT+3gORy7QselNgXmLaAAVeFsmOjyxDNfQ0jfo7vVuv5/lMvDEJCe/ODDnAudM0YGKXB40viz1fMUddjK5y4PrSIbNG+EZMyLYh6AJt4J6wQuINeyUBiqDM+uV9iRscsEAv/m3Hx05UACPO3RQHRSHwkE="

    - stage: deploy-docs
      name: "Publish documentation"
      language: python
      python: '3.7'
      dist: xenial
      sudo: true
      install:
        - pip install -r requirements-doc.txt
        - pip install -e .
      script:
        - cd ./docs
        - make html
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: ${GH_TOKEN}
        keep_history: true
        committer_from_gh: true
        local_dir: ./docs/build/html/
        on:
          tags: true
          repo: magmax/python-inquirer

    - stage: deploy-release
      name: "Create release"
      python: '3.7'
      script: echo 'Lets do it!'
      deploy:
        provider: releases
        api_key: ${GH_TOKEN}
        on:
          tags: true
          repo: magmax/python-inquirer

notifications:
  email: false
